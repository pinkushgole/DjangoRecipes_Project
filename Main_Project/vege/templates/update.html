{% extends "base1.html" %}
{% block title %}
Update Receipe
{% endblock title%}

{% block start %}

<div class="container p-5">

    <h2 class="text-center text-primary m-2">UPDATE RECEIPE</h2>
    <hr >
    <form method="POST" enctype="multipart/form-data">
         {% csrf_token %} 
        <div class="form-group">
            <label for="formGroupExampleInput">Receipe Name</label>
            <input type="text" name="receipe_name" class="form-control" id="formGroupExampleInput" value="{{receipe.receipe_name}}" required>
          </div>
         <div class="form-group">
            <label for="exampleFormControlTextarea1">Receipe Description</label>
            <textarea class="form-control" name="receipe_description"  required "id="exampleFormControlTextarea1" rows="3">{{receipe.receipe_description}} </textarea  >
          </div>
          <div class="form-group">
          <label
                for="exampleFormControlFile1">Receipe Image</label> <input
                type="file" name="receipe_image" class="form-control-file"
                id="exampleFormControlFile1" >
        </div>
        
        <button type="submit" class="btn btn-primary">Update Receipe</button>
      </form>
</div>
  {% endblock start %}
