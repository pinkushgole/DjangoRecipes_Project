{% extends "base1.html" %}
{% block title %}
Register Page
{% endblock title%}


{% block start %}

<div class="container p-5">

    <h2 class="text-center text-primary m-2">Register</h2>

    <hr >

   

   
        
         <form method="POST">
            {% csrf_token %} 
        
            {% if messages %}
              <div class="alert alert-warning alert-dismissible fade show" class="messages" role="alert">
                {% for message in messages %}
                <strong {% if message.tags %} class="{{ message.tags }}"{% endif %}{{ message }}></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                {% endfor %}
              </div>
              {% endif %}
              

            <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input type="text" name="first_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
               
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Last name</label>
                <input type="text" name="last_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
               
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">User Name</label>
              <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            
            <button type="submit" class="btn btn-primary">SIGN_UP</button>
          </form>
</div>

  {% endblock start %}
